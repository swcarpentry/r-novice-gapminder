<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <title>Lesson Title</title>


  <script src="js/deckjs-custom.js"></script>
  <script>
      // TODO: finer filter on what is needed (vs profile-5)
      includedeck("css/swc-slides.css", {
         BEFOREINIT: function() {
            $(".slide.auto li:not(li li):not(.notslide)").addClass("slide");
         }
      });
  </script>
</head>
<body>
  <div class="deck-container">

    <div class="slide title-slide" data-container-class="no-status">
        <h1 class="var-title"></h1>
        <img class="logo" src="img/software-carpentry-banner.png" alt="Software Carpentry"/>
    </div>

    <!-- Begin slides. Just make elements with a class of slide. -->
<section class="slide level2">

<section class="slide">
</section>
<section id="why-topic" class="slide level2">
<h1>Why Topic?</h1>
</section>
<section class="slide">
</section>
<section id="more-explanation" class="slide level2">
<h1>More Explanation</h1>
<ul>
<li>With</li>
<li>Bullet</li>
<li>Points</li>
</ul>
</section>
<section class="slide">
</section>
<section id="next-steps" class="slide level2">
<h1>Next Steps</h1>
Here we go!
</section>
</section>
    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- footer -->
    <p class="deck-status deck-progress-10"> <span class="deck-status-current"></span> / <span class="deck-status-total"></span> âˆ’ <span class="var-title">will be replaced by the title</span></p>
    <!-- progress bar -->
    <div class="progress-bar" data-progress-size=":spe.bottom(0, 1) ; left: slide.left+'px' ; height: designRatio+'px'" data-progress="width: detail.p * slide.width" style="position: absolute;"> </div>

    <!-- End extension snippets. -->
  </div>

</body>
</html>
